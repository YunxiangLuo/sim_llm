local_costmap:

    global_frame: map
    robot_base_frame: base_footprint
    update_frequency: 5
    publish_frequency: 2.0
    static_map: false
    rolling_window: true
    width: 4
    height: 4
    resolution: 0.05
    transform_tolerance: 0.5
    origin_x: 5.0
    origin_y: 0

    track_unknown_space: false
    robot_radius: 0.25

    plugins:
    - {name: voxel_layer,     type: "costmap_2d::VoxelLayer"}
    - {name: camera_layer,type: "costmap_2d::ObstacleLayer"}
    - {name: inflation_layer,type: "costmap_2d::InflationLayer"}

    camera_layer:
        enabled: true

        # These parameters apply to all sensors.
        obstacle_range: 3.0 
        max_obstacle_height: 2.0  # assume something like an arm is mounted on top of the robot
        raytrace_range: 3.0 

        # These parameters are used by the ObstacleCostmapPlugin.
        track_unknown_space:  true        #true needed for disabling global path planning through unknown space
        footprint_clearing_enabled: true
        combination_method: 1

        # The following parameters are used by the VoxelCostmapPlugin.
        origin_z:             0.0
        z_resolution:         1.0
        z_voxels:             2
        unknown_threshold:    15  
        mark_threshold:       0
        publish_voxel_map: false
        footprint_clearing_enabled: true

        observation_sources: camera
        camera:
            sensor_frame: base_link
            data_type: PointCloud2
            topic: /camera/depth/points
            marking: true
            clearing: true
            observation_persistence: 0.0 
            expected_update_rate: 0.0 
            min_obstacle_height: 0.0 
            max_obstacle_height: 2.0 
            obstacle_range: 4.5 
            raytrace_range: 4.6 

